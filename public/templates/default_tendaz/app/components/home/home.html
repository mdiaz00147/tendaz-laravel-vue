<section class="row">
   <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active "></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="https://www.coliseoweb.com/content/images/2016/04/skatecc.jpg" alt="...">
      <div class="caption_carousel_tendaz carousel-caption">
        Caption name
      </div>
    </div>
    <div class="item">
      <img src="http://jovenes.guanajuato.gob.mx/wp-content/uploads/2015/12/Thumbnail-Lugares-para-andar-de-Skate.jpg" alt="...">
      <div class="caption_carousel_tendaz carousel-caption">
        Caption name
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon glyphicon-menu-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon glyphicon-menu-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</section>
<section class="row container_tendaz">
  <div class="col-md-12 text-center"><h2>PRODUCTOS DESTACADOS</h2></div>
  <div class="col-md-12">
    <div class="divider_tendaz"></div>
  </div>
  <div class="col-md-12">
    <section class="container-fluid">
      <div class="row">
        <div class="col-md-3 " ng-repeat="producto in vm.productos">
          <div class="row nopad product_card_tendaz"> 
            <div class="col-md-12 image_product_tendaz">
              <img src="http://www.abc.es/Media/201503/11/hipsters-estudio--644x362.jpg" alt="..." class="img-responsive">
            </div>
            <div class="col-md-12 warning_product_tendaz text-center">
                <span>Nuevo!</span>
              </div>
            <div class="col-md-6">
              <p>{{producto.price}}</p>
            </div>         
            <div class="col-md-6">
              <p>
                $4.000
              </p>
            </div>   
            <div class="col-md-12 header_product_tendaz text-center">
              <span><b>{{producto.name}}</b></span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>

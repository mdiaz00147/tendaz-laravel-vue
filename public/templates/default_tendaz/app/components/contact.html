<section class="section">
    <br>
<h4 class="text-uppercase text-center">Contactanos</h4>
    <div class="container">
        <div class="row">
            <!-- Contact Info -->
            <div class="col col-md-5 col-sm-6 col-xs-12">
                <div class="info card" style="min-height: 180px !important;">

                    <!-- Apply your own info here -->
                    <ul class="text-center center-block" data-aos="fade" data-aos-delay="200" data-aos-offset="0">
                        <li>
                            <i class="fa fa-map-marker center-block"></i>
                            <span>calle 137</span>
                        </li>
                        <li>
                            <i class="fa fa-phone center-block"></i>
                            <span>(+57) 123456789</span>
                        </li>
                        <li>
                            <i class="fa fa-envelope center-block"></i>
                            <span>elcorreo@gmail.com</span>
                        </li>
                        <li>
                            <i class="fa fa-map center-block"></i>
                            <span>Barrio la colina (Bogota)</span>
                        </li>
                    </ul>

                </div>
            </div>
            <!-- ./Contact Info -->

            <!-- Contact Form -->
            <div class="col col-md-7 col-sm-6 col-xs-12">
                <div  class="contact card">
                    <br><h6 class="text-uppercase text-center">Enviar Mensaje</h6>
                    <form id="contact-form" name="contact-form" role="form">
                        <div class="input-field">
                            <input  id="name" name="name" type="text" class="validate" required>
                            <label for="name">Nombres</label>
                        </div>
                        <div class="input-field">
                            <input  id="last_name" name="name" type="text" class="validate" required>
                            <label for="name">Apellidos</label>
                        </div>
                        <div class="input-field">
                            <input id="subject" name="subject" type="text" class="validate" required>
                            <label for="subject">Asunto</label>
                        </div>
                        <div class="input-field">
                            <input id="email" name="email" type="email" class="validate" required>
                            <label for="email">Correo</label>
                        </div>
                        <div class="input-field">
                            <textarea id="textarea" name="message" class="materialize-textarea" required></textarea>
                            <label for="textarea">Mensaje</label>
                        </div>
                        <div class="row">
                            <div class="col col-md-12 col-sm-12 col-xs-12 text-center">
                                <button type="submit" id="submit" name="submit-data" value="Submit" class="btn waves-effect waves-light btn-primary custom-btn">
                                    <!-- Button value here -->
                                    <i class="ion-ios-paperplane"></i>Enviar</button>
                            </div>
                        </div>
                    </form>
                    <!-- Message Sent and Error info -->
                    <div id="snackbar">Su mensaje fue enviado</div>
                    <div id="fail-snackbar">Hubo un error, Vuelve ah intentar!</div>

                </div>
            </div>
            <!-- ./Contact Form -->


        </div>
</div>
</section>

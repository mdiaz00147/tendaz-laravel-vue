<div class="container-fluid">
    <div class="col-md-5 form_separator">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h3><i class="glyphicon glyphicon-user"></i> Identificaci&oacute;n</h3>
                <span>
                    Solicitamos &uacute;nicamente la informaci&oacute;n esencial para la finalizaci&oacute;n de la compra.
                </span>
                </div>
                <form ng-submit="sendDataClient(profileForm)" name="profileForm" novalidate>
                    <div class="form-group col-md-12">
                        <label for="email">Correo</label>
                        <input type="email" class="form-control"  id="email" name="email" ng-model="carts.customer.data.email" placeholder="Correo" ng-if="!user">
                        <p data-bind="text: email" ng-show="user">{{ user.email }}</p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name">Nombre</label>
                        <input type="name" id="name" class="form-control"  name="name" ng-model="carts.order.data.client.first_name" placeholder="Nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="last_name">Apellidos</label>
                        <input type="name" class="form-control" id="last_name"  name="last_name" ng-model="carts.order.data.client.last_name" placeholder="Apellidos">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="identification">Cedula de ciudadania</label>
                        <input type="text" id="identification" ng-model="carts.order.data.client.identification" name="identification" class="form-control"  placeholder="c.c">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">Telefono/Movil</label>
                        <input type="text" id="phone" class="form-control"  ng-model="carts.order.data.client.phone" placeholder="# telefono">
                    </div>
                    <div class="col-md-12">
                        <button  class="btn btn_checkout" type="submit">Continuar compra</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="container-fluid form_separator " id="separator">
            <div class="row">
                <div class="col-md-12">
                    <h3><i class="glyphicon glyphicon-home"></i> Direcci&oacute;n de env&iacute;o</h3>
                    <p>A&uacute;n debes llenar estos datos</p>
                </div>
            </div>
        </div>
        <div class="container-fluid form_separator " >
            <div class="row">
                <div class="col-md-12">
                    <h3><i class="glyphicon glyphicon-credit-card"></i> Pago</h3>
                    <div>
                        <p>A&uacute;n debes llenar estos datos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-include="global.resumeUrl"></div>
</div>
